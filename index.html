<!DOCTYPE html>
<html lang="en-US">
<head>
    <!--bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tour/0.11.0/js/bootstrap-tour.js"></script>
        <!--chart-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!--Map-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.20&sensor=false"></script>
    <!--Font-->
    <link href='https://www.fontsquirrel.com/fonts/Lobster' rel='stylesheet' type='text/css'> 
    <!--own file-->
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script src="chart.js"></script>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">

<h4>1.Google Charts API to show Pie Charts (i.e. popularity of programming languages)</h4>

<div id="piechart"></div>
<hr>
<h4>2. Google Maps API to include Maps on web pages</h4>
<div class="row">

    <div class="col-lg-8 col-lg-offset-2">

        <div id="map-canvas">

        </div>
        
    </div>

</div> 
<hr>
<h4>3. Bootstrap Carousel</h4>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="holiday.png" alt="holiday" class="sImg">
       
      </div>
      <div class="item">
        <img src="foodWallpaper.png" alt="foodWallpaper" class="sImg">
       
      </div>
      <div class="item">
        <img src="food-tile.png" alt="food tile" class="sImg">
        
      </div>
      
    </div>
  
    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <hr>
</div> 





<!-- </div> -->
</body>
</html>
